<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create-accaunt.css">
</head>
<body>
    <div class="form">
        <div class="icon">
            <img class="removeicon iconarrow" src="./assets3/arrow-left.png">
            <img  class="removeicon " src="./assets3/times.png">
        </div>

         <div class="welcome">
           <h3>Create an Accaunt</h3>
        </div>
           
        <div class="radio">
            <input class="radiobox radiobox1" type="radio" id="myradio1" name="myradio" value="freelancer">
            <label class ="radio_lab  radiolab1">Freelancer</label>
            <input class="radiobox radiobox2" type="radio"id="myradio2" name="myradio" value="I Want to Hire">
            <label class="radio_lab radiolab2">I Want to Hire</label>
        </div>

        <div class="box">
            <input type="text" 
            class="inputbox"
           placeholder="Name">
        </div>

        <div class="box">
            <input type="text" 
            class="inputbox"
           placeholder="Surname">
        </div>

        <div class="box">
            <input type="email" 
            class="inputbox"
           placeholder="E-mail">
        </div>

       <div class="box">
        <input type="password" 
        class="inputbox"
        placeholder="New password">
       </div>

       <div class="box">
        <input type="password" 
        class="inputbox"
        placeholder="Repeat password">
       </div>

       <div class="box">
        <input type="submit"
        class="submit"
        value="Submit">
       </div>

    </div>
    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
